<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Open Window" onclick="openWindow()">
    <input type="button" value="Close Window" onclick="closeWindow()">
    <div id="parent"></div>
</body>
<script>
    function openWindow() {
        win= window.open('../ClassWork/Lessons_24-25-26/lessons_24.html', "win", "width=400, height=400, top=500, left=500");
       /* win.document.write("New windows text");*/
        win.opener.document.getElementById('parent').innerHTML = 'lorem ipsum';
    }
    function closeWindow() {
        win.opener.document.getElementById('parent').innerHTML = '';
        win.close();
    }
</script>
</html>
