<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let browser = prompt ("Каким браузером вы пользуетесь?")
        if(browser == "Enge") {
            alert("Ваш браузер, Enge");
        }
        else if (browser == "Chrome") {
            alert("Ваш браузер, Chrome");
        }
        else if (browser == "Firefox") {
            alert("Ваш браузер, Firefox");
        }
        else if (browser == "Safari") {
            alert("Ваш браузер, Safari");
        }
        else if (browser == "Opera") {
            alert("Ваш браузер, Opera");
        }
        else {
            alert("Таких браузеров к сожалению нет, Вы ошиблись");
        }
    </script>
</body>
</html>
