<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Link properties</title>
</head>
<style>
	.main{
		padding: 100px 0px;
	}
	.hover_link{
		width:200px;
		background-color: antiquewhite;
		text-align: center;
		height: 30px;
		display:block;
		text-decoration: none;
	}
	.hover_link:hover{
		background:#A561BF;
		color:orangered;
	}
	.link:link{
		color: orangered;
		text-align: center;
		display: block;
		text-decoration: none;
	}
	a:visited{
		color:coral;
	}
	ul.menu li a:active{
		color:lawngreen;
	}
	a:focus{
		border: solid 2px #004CFF;
	}
</style>
<body>
	<div class="main">
		<a href="/" class="hover_link">перейти к  hover</a>
		<a href="/" class="link">Lin</a>
		
		<ul class="menu">
			<li class="item"><a href="#" class="link-item">Главная</a></li>
			<li class="item"><a href="#" class="link-item active">О нас</a></li>
			<li class="item"><a href="#" class="link-item">Контакты</a></li>
		</ul>
	</div>
</body>
</html>
