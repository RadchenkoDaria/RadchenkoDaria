<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Combinators</title>
</head>
<style>
/*	div > p{
		background: #5384D0;
	} Стили задаются для всех р если их родители div*/
/*	div +p +p +p{
		background: #5384D0;
	} Стили задаются для всех р если их родитель div и больше на ранг р*/
	/*это сравнивается несмежные селектором который является div ~p{} это означает, что найденые р. но последующие на пути div не работает для стилей*/
	div ~p{
		background: #5384D0;
	} 
</style>
<body>
	<div>
		<h2>Lorem ipsum</h2>
	</div>
	<p>color</p>
	<p>color</p>
	<p>color</p>
	
	<div>
		<p>color</p>
		<p>color</p>
	</div>
	
	<p>color</p>
	<p>color</p>
</body>
</html>
