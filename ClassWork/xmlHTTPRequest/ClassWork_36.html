<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>    
</head>
<body>
    <div id="demo"></div>
    <script>
        let personFamaly = '{"name":"Daria", "age":36, "mother":{"name":"Natalia", "age":41},"children":["Emma", "Dima", "Olga"], "cat":true, "dog":null}';
        let person = JSON.parse(personFamaly);
        console.log(person);
        let div = document.getElementById('demo');
        div.innerHTML = person.name + ' ' + person.age+ ' ' + person.mother.name + ' ' + person.mother.age + ' ' + person.children + ' ' + person.cat + ' ' + person.dog;
    </script>
</body>
</html>
